<h3>List of Discussions</h3>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Username</th>
            <th>Replies</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let discussion of newDiscussions">
            <td><a routerLink="/discussion/{{discussion.discussionid}}">{{discussion.subject}}</a></td>
            <td>{{discussion.username}}</td>
            <td>{{discussion.commentCount}}</td>
        </tr>
    </tbody>
</table>
